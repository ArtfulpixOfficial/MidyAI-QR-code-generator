<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator Using HTML CSS And JavaScript</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message show">
      <img src="logo.png" alt="midyAI logo" />
      <h1
        class="text-4xl sm:text-[52px] font-bold font-secondary text-gray-800 dark:text-gray-100 uppercase relative"
      >
        MidyAI QR-CODE
      </h1>
      <h2 class="text-xl font-semibold text-gray-600 dark:text-gray-400">
        Generate QR codes instantly with a single click
      </h2>
      <input
        type="text"
        placeholder="Insert link or text to generate qr code"
        class="text-input"
      />
      <button onclick="generateQR()" class="generate-button">Generate</button>
      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>
    </div>
    <!-- <div class="container">
      <p>Enter your text or URL</p>
      <input type="text" placeholder="Text or URL" id="qrText" />

      <div id="imgBox">
        <img src="" id="qrImage" />
      </div>

      <button onclick="generateQR()">Generate QR Code</button>
    </div> -->

    <script>
      let imgBox = document.getElementById("imgBox");
      let qrImage = document.getElementById("qrImage");
      let qrText = document.querySelector(".text-input");

      function generateQR() {
        if (qrText.value.length > 0) {
          qrImage.src =
            "https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=" +
            qrText.value;
          imgBox.classList.add("show-img");
        } else {
          qrText.classList.add("error");
          setTimeout(() => {
            qrText.classList.remove("error");
          }, 1000);
        }
      }
    </script>
  </body>
</html>
